<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>jQuery validation custom pattern method</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="validation.js"></script>
	<script type="text/javascript" src="validation-pattern.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script type="text/javascript">
		 $(document).ready(function(){
        
        $("#myform").validate({
            ignore: [],
            debug: false,
            errorClass: "error",
            errorElement: "span",
            rules: {
                name:{
                    required: true,
                    isname: true,
                },
                email:{
                    required: true,
                    isemail: true,
                },
                phone:{
                    required: true,
                    isphone: true,
                },
                
            },
            
            messages:{
                name:{
                    required: 'Please enter name.',
                    isname: 'Please enter valid name.',
                },
                email:{
                    required: 'Please enter email address.',
                    isemail: 'Please enter valid email address.',
                },
                phone:{
                    required: 'Please enter phone.',
                    isphone: 'Please enter valid phone.',
                },
            },
            
            submitHandler: function(form) {
                 form.submit();
            }
        });
         
    });
	</script>

    <style type="text/css">
        span.error{
            color: #f00;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
         <form method="post" action=""  id="myform">
            <h3>jQuery Validation Demo With Custom Pattern Method</h3>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="text" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" class="form-control" id="phone" name="phone">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" name="submit" class="btn btn-default" />
            </div>
            
        </form> 
    </div>
</body>
</html>
